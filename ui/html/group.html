<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
</head>
<body>
    <header>
        <h1><a href="/">Main page</a></h1>
    </header>
        <div class="wrapper">
            {{$Group:=.}}
            <img src="{{$Group.Image}}" alt="">
            <div class="card-body">
                <h3 class="card-title">{{$Group.Name}}</h3>
                <p>Group members: {{$Group.Members}}</p>
                <p>Creation Date: {{$Group.CreationDate}}</p>
                <p>First album: {{$Group.FirstAlbum}}</p>
                <p><a href="/locations/{{.Id}}">Concert locations</a></p>
                <p><a href="/dates/{{.Id}}">Concert dates</a></p>
                <p><a href="/relation/{{.Id}}">Relation</a></p>
            </div>
        </div>
</body>
</html>
