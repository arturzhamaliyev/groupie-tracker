<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-tracker</title>
</head>
<body>
    <header>
        <h1><a href="/">Main page</a></h1>
    </header>
    <div class="wrapper">
        {{$Concert:=.}}

            <p>Concert dates:</p>

                {{ range $date := $Concert.Dates }}

                {{ end }}
            </ul>
        </div>
    </div>
</body>
</html>
